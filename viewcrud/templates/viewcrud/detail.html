
    <h1> 자세한 내용을 알려주는 페이지입니다 </h1>
    <br><br>
    <div class="container">
    <h1>{{details.title}}</h1>
    <p>{{details.pub_date}}</p>
    <p>{{details.body}}</p>
    </div>
    <hr>
    <div class="card my-4">
            <h5 class="card-header">Leave a Comment:</h5>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{user.username}}
                    {{ comment_form }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
{% for comment in comments.all %}
        <strong>{{comment.comment_user }}</strong>
        {{ comment.comment_textfield  }}
       {{ comment.comment_date }}
    <br>
{% endfor %}
